stone-generator:
  # This section contains translations which are used in commands.
  commands:
    # This section contains only admin commands translations.
    admin:
      main:
        description: "Mágikus zúzottkő generátor ADMIN parancs"
      import:
        description: "Betölti a generátorokat"
        confirmation: "Eltávolítja a meglévő generátorokat [gamemode]-ból és betölti az újakat a megadott fájlból. - Kérlek erősítsd meg a szándékod!"
      why:
        parameters: "<player>"
        description: "Tiltja a plugin debug üzeneteit."
      database:
        description: "Fő adatbázis parancs"
      import-database:
        parameters: "<file>"
        description: "Betölti a plugin adatbázisának fájlját"
        confirmation: "Eltávolítja a meglévő generátorokat [gamemode]-ból és betölti az újakat a megadott fájlból. - Kérlek erősítsd meg a szándékod!"
      export:
        parameters: "<file>"
        description: "Export magic generators database from Game Mode into file"
    # This section contains only player commands translations.
    player:
      main:
        description: "megnyitja a generátor választó GUI-t"
      view:
        description: "megnyitja a generátorok tulajdonságai GUI-t"
        parameters: "<generator-id>"
      buy:
        description: "Megvásárolja a kiválasztott generátort"
        parameters: "<generator-id>"
      activate:
        description: "Aktiválja/kikapcsolja a választott generátort"
        parameters: "<generator-id> <true/false>"
  # This section contains translations for items inside GUI interfaces.
  gui:
    # This section contains translations for all GUI titles.
    titles:
      # Title for listing all generators.
      player-panel: "&0&l Generátorok"
      # Title for detailed generator view.
      view-generator: "&0&l Generátor: &r [generator]"
      # Title for admin panel.
      admin-panel: "&0&l Admin Panel"
      # Title for GUI that allows to select biomes for generator.
      select-biome: "&0&l Választ egy éghajlatot"
      # Title for GUI that allows to select a block generator.
      select-block: "&0&l Generátor kiválasztása"
      # Title for GUI that allows to select a bundle for island.
      select-bundle: "&0&l Select Bundle"
      # Title for GUI that allows to choose generator type.
      select-type: "&0&l Generátor típusának kiválasztása"
      # Title for detailed bundle view.
      view-bundle: "&0&l Bundle: &r [bundle]"
      # Title for managing bundles GUI.
      manage-bundles: "&0&l Manage Bundles"
      # Title for managing generators GUI.
      manage-generators: "&0&l Generátorok kezelése"
      # Title for editing island data.
      view-island: "&0&l Sziget: [island]"
      # Title for managing all island data.
      manage-islands: "&0&l Sziget adatainak módosítása"
      # Title for Library GUI
      library: "&0&l Könyvtár"
      # Title for Settings GUI
      settings: "&0&l Beállítások"
    # This section contains translations for all buttons inside GUI.
    buttons:
      # Section of buttons for Generator View GUI
      default:
        name: "&f&l Kezdő generátor"
        description: |-
          &7 A kezdő generátor mindig
          &7 aktív.
        enabled: |-
          &b Ez az &a alapértelmezett &b generátor.
        disabled: |-
          &b Ez &c nem az alapértelmezett &b generátor.
      priority:
        name: "&f&l Generátor Prioritás"
        description: |-
          &7 A nagyobb prioritási számú
          &7 generátor részesül előnyben,
          &7 ha több generátor is építhető
          &7 ugyan azon a helyen.
        value: "&b Prioritás: &7 [number]"
      type:
        name: "&f&l Generátor Típusa"
        description: |-
          &7 Leírja milyen generátorral
          &7 tudod használni a
          &7 generátort.
        value: "&b Típusa: &7 [type]"
      required_min_level:
        name: "&f&l Minimum sziget szint"
        description: |-
          &7 Megmutatja, hányas szintű
          &7 sziget szükséges a
          &7 generátor megszerzéséhez.
        value: "&b Minimum szükséges szint: [number]"
      required_permissions:
        name: "&f&l Szükséges engedélyek"
        description: |-
          &7 Lista a szükséges engedélyekről
          &7 a generátor feloldásához
        list: "&b Szükséges engedélyek:"
        value: "&b - [permission]"
        none: "&b - nincs"
      purchase_cost:
        name: "&f&l Vásárlási ár"
        description: |-
          &7 Pénz szükséges ahhoz,
          &7 hogy megvedd ezt a generátort.
        value: "&b Ára: [number]"
      activation_cost:
        name: "&f&l Aktiválási díj"
        description: |-
          &7 Pénzre van szükséged ahhoz, 
          &7 hogy aktiváld, vagy újra-aktiváld
          &7 ezt a generátort.
        value: "&b Ára: [number]"
      biomes:
        name: "&f&l Működőképes Éghajlatok"
        description: |-
          &7 Lista az Éghajlatokról, ahol
          &7 a generátor működik.
        list: "&b Éghajlatok:"
        value: "&b - [biome]"
        any: "&b - bármi"
      treasure_amount:
        name: "&f&l Kincs mennyisége"
        description: |-
          &7 Maximum mennyiség, amit
          &7 kaphatsz egy kincs
          &7 megtalálásakor
        value: "&b Mennyiség: [number]"
      treasure_chance:
        name: "&f&l Esély a kincsre"
        description: |-
          &7 Megmutatja, mekkora eséllyel
          &7 kapsz kincset a generátorból.
        value: "&b CEsély: [number]"
      # Section of buttons for Generator View GUI title.
      info:
        name: "&f&l Fő információk"
        description: |-
          &7 A legfőbb információk
          &7 erről a generátorról.
      blocks:
        name: "&f&l Blokkok listája"
        description: |-
          &7 Megmutatja a bányászható blokkokat,
          &7 és azok generálási esélyét.
      treasures:
        name: "&f&l Kincs lista"
        description: |-
          &7 Megmutatja a kincseket, és azok
          &7 generálási esélyét.
          &7 A kincset akkor dobja, 
          &7 amikor blokkot generál.
        drag-and-drop: |-
          &7 Supports drag and drop
          &7 items to empty spaces.
      # Section for blocks and treasures icons in Generator View GUI.
      block-icon:
        name: "&f&l [material]"
        # Supports [number], [#.#], [#.##], [#.###], [#.####], [#.#####]
        description: "&b Esély: [#.##]"
        actual: "&b Database value: [number]"
      treasure-icon:
        name: "&f&l [material]"
        # Supports [number], [#.#], [#.##], [#.###], [#.####], [#.#####]
        description: "&b Esély: [#.####]"
        actual: "&b Database value: [number]"
      # Section of buttons for User Generator List
      show_cobblestone:
        name: "&f&l Zúzottkő generátor"
        description: |-
          &7 Megmutatja milyen generátor lehet
          &7 a zúzottkő generátor.
      show_stone:
        name: "&f&l Kő generátor"
        description: |-
          &7 Megmutatja milyen generátor lehet
          &7 a kő generátor.
      show_basalt:
        name: "&f&l Bazalt generátor"
        description: |-
          &7 Megmutatja milyen generátor lehet
          &7 a bazalt generátor.
      toggle_visibility:
        name: "&f&l Feloldott generátorok"
        description: |-
          &7 Csak a már feloldott
          &7 generátorokat mutatja.
      show_active:
        name: "&f&l Aktív generátorok"
        description: |-
          &7 Csak az aktív generátorokat
          &7 mutatja
      # Button that is used to return to previous GUI or exit it completely.
      return:
        name: "&f&l Vissza"
        description: |-
          &7 
      # Button that is used in multi-page GUIs which allows to return to previous page.
      previous:
        name: "&f&l Előző oldal"
        description: |-
          &7 
      # Button that is used in multi-page GUIs which allows to go to next page.
      next:
        name: "&f&l Következő oldal"
        description: |-
          &7 
      # All buttons below here are used for Admin GUIs.
      # Buttons in main Admin GUI
      manage_users:
        name: "&f&l Manage Island Data"
        description: |-
          &7 Manage island data
          &7 in the current gamemode.
      manage_generator_tiers:
        name: "&f&l Manage Generators"
        description: |-
          &7 Manage generators
          &7 in the current gamemode.
      manage_generator_bundles:
        name: "&f&l Manage Bundles"
        description: |-
          &7 Manage bundles
          &7 in the current gamemode.
      settings:
        name: "&f&l Settings"
        description: |-
          &7 Check and change
          &7 addon settings.
      import_template:
        name: "&f&l Import Template"
        description: |-
          &7 Import template
          &7 file located inside the
          &7 addon directory.
      web_library:
        name: "&f&l Web Library"
        description: |-
          &7 Access the web
          &7 library that contains
          &7 shared generators.
      export_from_database:
        name: "&f&l Export Database"
        description: |-
          &7 Export the database
          &7 into a single file located in
          &7 the addon directory.
      import_to_database:
        name: "&f&l Import Database"
        description: |-
          &7 Import a database from
          &7 a file located in the addon
          &7 directory.
      wipe_user_data:
        name: "&f&l Clear User Database"
        description: |-
          &7 Clear user data for
          &7 each island in the
          &7 current gamemode.
      wipe_generator_data:
        name: "&f&l Clear Generator Database"
        description: |-
          &7 Clear generator and bundle
          &7 data in the current gamemode.
      # Buttons in Bundle Edit GUI
      bundle_name:
        name: "&f&l Bundle Name"
        description: |-
          &7 Change the bundle name.
        value: "&b Name: &r [bundle]"
      bundle_icon:
        name: "&f&l Bundle Icon"
        description: |-
          &7 Change the bundle icon.
      bundle_description:
        name: "&f&l Bundle Description"
      bundle_info:
        name: "&f&l General Information"
        description: |-
          &7 Show general information
          &7 about this bundle.
      bundle_generators:
        name: "&f&l Generators"
        description: |-
          &7 Show a list of generators
          &7 assigned to this bundle.
      add_generator:
        name: "&f&l Add Generator"
        description: |-
          &7 Assign a generator
          &7 to this bundle.
        list: "&b Selected Generators:"
        value: "&b - [generator]"
      remove_generator:
        name: "&f&l Remove Generator"
        description: |-
          &7 Remove a generator
          &7 from this bundle.
        list: "&b Selected Generators:"
        value: "&b - [generator]"
      # Buttons in Bundle Management GUI
      create_bundle:
        name: "&f&l Create Bundle"
        description: |-
          &7 Create a new bundle
          &7 for this gamemode.
      delete_bundle:
        name: "&f&l Remove Bundle"
        description: |-
          &7 Remove a bundle from
          &7 this gamemode completely.
        list: "&b Selected Bundles:"
        value: "&b - [bundle]"
      # Buttons in Generator Edit Panel
      name:
        name: "&f&l Generator Name"
        description: |-
          &7 Title for this generator.
          &7 Supports color codes.
        value: "&b Name: &r [generator]"
      icon:
        name: "&f&l Generator Icon"
        description: |-
          &7 Item used to display this
          &7 generator in all GUIs.
      locked_icon:
        name: "&f&l Locked Icon"
        description: |-
          &7 Item used to display this
          &7 generator in all GUIs if
          &7 it is locked.
      description:
        name: "&f&l Generator Description"
        description: |-
          &7 Text for generator that will
          &7 be written under title.
        value: "&b Description:"
      deployed:
        name: "&f&l Deployed"
        description: |-
          &7 Deployed generators are visible
          &7 to and accessible by players.
          &7 Undeployed generators will not
          &7 generate blocks.
        enabled: |-
          &b This generator is &a deployed.
        disabled: |-
          &b This generator is &c not deployed.
      add_material:
        name: "&f&l Add Material"
        description: |-
          &7 Add new material to the
          &7 current material list.
      remove_material:
        name: "&f&l Remove Materials"
        description: |-
          &7 Remove selected
          &7 materials from the list.
        selected-materials: "&7 Selected Materials:"
        list-value: "&7 - [number] x [value]"
      # Buttons in Bundle Management GUI
      create_generator:
        name: "&f&l Create Generator"
        description: |-
          &7 Create a new
          &7 generator for
          &7 the gamemode.
      delete_generator:
        name: "&f&l Remove Generator"
        description: |-
          &7 Remove generator
          &7 from gamemode completely.
        list: "&b Selected Generators:"
        value: "&b - [generator]"
      # Buttons in Island Data Edit GUI
      island_name:
        name: "&f&l [name]"
        description: |-
          &7 [owner]
          &b [members]
          &b Island ID: &7 [id]
        owner: "&b Owner: [player]"
        list: "&b Members:"
        value: "&b - [player]"
      island_working_range:
        name: "&f&l Island Working Range"
        description: |-
          &7 Working range for generators
          &7 on current island.
          &7 0 and below means unlimited
          &7 range.
        value: "&b Range: [number]"
        overwritten: |-
          &c Owner has a permission that
          &c overwrites working range.
      owner_working_range:
        name: "&f&l Owner Working Range"
        description: |-
          &7 Working range for generators
          &7 for the current owner.
          &7 '0' means that owner range is
          &7 ignored.
          &7 '-1' means that owner has
          &7 unlimitated working range.
          "&7 Permission for user to assign:"
          "&7&o '[gamemode].stone-generator."
          "&7&o max-range.<number>'"
        value: "&b Range: [number]"
      island_max_generators:
        name: "&f&l Max Island Generators"
        description: |-
          &7 Maximum active
          &7 generator tiers allowed
          &7 at the same time that
          &7 for current island.
          &7 0 and below means 
          &7 unlimited.
        value: "&b Max Generators: [number]"
        overwritten: |-
          &c Owner has a permission that
          &c overwrites the generator count.
      owner_max_generators:
        name: "&f&l Max Owner Generators"
        description: |-
          &7 Maximum active concurrent
          &7 generator tiers that the
          &7 island owner is allowed.
          &7 '0' means that owner amount
          &7 is ignored.
          &7 '-1' means that owner has
          &7 unlimitated generator count.
          "&7 Permission for user to assign:"
          "&7&o '[gamemode].stone-generator."
          "&7&o active-generators.<number>'"
        value: "&b Max Generators: [number]"
      island_bundle:
        name: "&f&l Island Bundle"
        description: |-
          &7 Bundle that is assigned to
          &7 the current island.
          &7 Only generators from this 
          &7 bundle can be used on the
          &7 island.
        value: "&b Bundle: [bundle]"
        overwritten: |-
          &c Owner has a permission that
          &c overwrites bundle.
      owner_bundle:
        name: "&f&l Owner Bundle"
        description: |-
          &7 Bundle that is assigned to
          &7 the current island owner.
          &7 Only generators from this 
          &7 bundle can be used on the
          &7 island.
          "&7 Permission for user to assign:"
          "&7&o '[gamemode].stone-generator."
          "&7&o bundle.<bundle-id>'"
        value: "&b Bundle: [bundle]"
      island_info:
        name: "&f&l General Information"
        description: |-
          &7 Shows general information
          &7 about this island.
      island_generators:
        name: "&f&l Island Generators"
        description: |-
          &7 Shows list of all generators
          &7 that are available for the
          &7 current island.
      reset_to_default:
        name: "&f&l Reset To Defaults"
        description: |-
          &7 Resets all island values
          &7 to the default values from
          &7 the settings.
      # Buttons in Island Management GUI
      is_online:
        name: "&f&l Online Players"
        description: |-
          &7 List of online player
          &7 islands.
      all_islands:
        name: "&f&l All Islands"
        description: |-
          &7 List of all islands.
      search:
        name: "&f&l Search"
        description: |-
          &7 Search for a specific
          &7 island.
        search: "&b Value: [value]"
      # Buttons in Settings GUI
      offline_generation:
        name: "&f&l Offline Generation"
        description: |-
          &7 Prevents blocks from being
          &7 generated if all island
          &7 members are offline.
        enabled: |-
          &b Offline generation is &a enabled &b .
        disabled: |-
          &b Offline generation is &c disabled &b .
      use_physic:
        name: "&f&l Use Physics"
        description: |-
          &7 Using physics on block
          &7 generation allows the
          &7 use of redstone machines,
          &7 however it reduces server
          &7 performance a little.
        enabled: |-
          &b Physics is &a enabled &b .
        disabled: |-
          &b Physics is &c disabled &b .
      working_range:
        name: "&f&l Default Working Range"
        description: |-
          &7 Distance from players until
          &7 block generation will stop.
          &7 0 and below means unlimited.
          &7 Setting requires server
          &7 restart to activate.
        value: "&b Range: [number]"
      active_generators:
        name: "&f&l Default Active Generators"
        description: |-
          &7 Default maximum amount of
          &7 active generators at the
          &7 same time.
          &7 0 and below means unlimited.
        value: "&b Count: [number]"
      show_filters:
        name: "&f&l Show Filters"
        description: |-
          &7 Filters are a top row in
          &7 Player GUI, which allows
          &7 to show only generators
          &7 by type or status.
          &7 This setting disables
          &7 and hides them.
        enabled: |-
          &b Filters are &a enabled &b .
        disabled: |-
          &b Filters are &c disabled &b .
      border_block:
        name: "&f&l Border Block"
        description: |-
          &7 Border block is a material
          &7 which surrounds the user GUI.
          &7 Setting it to air disables
          &7 it.
      border_block_name:
        name: "&f&l Border Block Name"
        description: |-
          &7 Display name for a border
          &7 block.
          &7 If it is set to empty, then
          &7 it will use the block name.
          &7 To set it as 1 empty space,
          "&7 write 'empty'."
        value: "&b Name: `&r[name]&r&b`"
      unlock_notify:
        name: "&f&l Notify On Unlock"
        description: |-
          &7 A message will be sent
          &7 to a user when she unlocks
          &7 a new generator.
        enabled: |-
          &b Notify on unlock is &a enabled &b.
        disabled: |-
          &b Notify on unlock is &c disabled &b.
      disable_on_activate:
        name: "&f&l Disable on Activation"
        description: |-
          &7 Disable oldest active generator
          &7 if user activates a new
          &7 generator.
          &7 Useful for situations where
          &7 only a single generator is allowed.
        enabled: |-
          &b Disable on activation is &a enabled &b.
        disabled: |-
          &b Disable on activation is &c disabled &b.
      # Buttons in Library GUI
      library:
        name: "&f&l [name]"
        description: |-
          &7 [description]
          &7 Author: [author]
          &7 Created for [gamemode]
          &7 Language: [lang]
          &7 Version: [version]
      # Button in GUI that allows to choose blocks for generators to be generated.
      accept_blocks:
        name: "&f&l Accept the blocks"
        description: |-
          &7 Accepts selected blocks
          &7 and returns.
        selected-blocks: "&7 Selected Blocks:"
        list-value: "&7 - [value]"
      material-icon:
        name: "&f&l [material]"
      search_block:
        name: "&f&l Search"
        description: |-
          &7 Search for a specific
          &7 block.
        search: "&b Value: [value]"
      # Button in GUI that allows to choose biomes for generator.
      accept_biome:
        name: "&f&l Elfogadás és visszalépés"
        description: |-
          &7 Elfogadja a kiválasztott
          &7 éghajlatokat és visszalép.
        selected-biomes: "&7 Kiválasztott éghajlatok:"
        list-value: "&7 - [value]"
      biome-icon:
        name: "&f&l [biome]"
      # This section contains names for filter biome groups.
      biome-groups:
        lush:
          name: "&f&l Nedves"
          description: |-
            &7 Csak a nedves éghajlatokat mutatja.
        dry:
          name: "&f&l Száraz"
          description: |-
            &7 Csak a száraz éghajlatokat mutatja.
        cold:
          name: "&f&l Hideg"
          description: |-
            &7 Csak a hideg éghajlatokat mutatja.
        snowy:
          name: "&f&l Havas"
          description: |-
            &7 Csak a havas éghajlatokat mutatja.
        ocean:
          name: "&f&l Óceán"
          description: |-
            &7 Csak az óceán éghajlatokat mutatja.
        nether:
          name: "&f&l Pokol"
          description: |-
            &7 Csak a pokol éghajlatokat
            &7 mutatja
        the_end:
          name: "&f&l A vég"
          description: |-
            &7 Csak a vég éghajlatokat mutatja.
        neutral:
          name: "&f&l Semleges"
          description: |-
            &7 Csak a semleges éghajlatokat mutatja.
        unused:
          name: "&f&l Nem használt"
          description: |-
            &7 Csak a nem használt éghajlatokat
            &7 mutatja.
      # This section contains names and descriptions for generator type buttons.
      generator-types:
        cobblestone:
          name: "&f&l Zúzottkő generátor"
          description: |-
            &7 Csak zúzottkő generátorral
            &7 működik.
        stone:
          name: "&f&l Kő generátor"
          description: |-
            &7 Csak kő generátorral
            &7 működik.
        basalt:
          name: "&f&l Bazalt generátor"
          description: |-
            &7 Csak bazalt generátorral
            &7 működik.
        cobblestone_or_stone:
          name: "&f&l Zúzottkő vagy kő generátor"
          description: |-
            &7 Zúzottkő és kő generátorral
            &7 is működik.
        basalt_or_cobblestone:
          name: "&f&l Bazalt vagy zúzottkő generátor"
          description: |-
            &7 Bazalt, és zúzottkő generátorral 
            &7 is működik.
        basalt_or_stone:
          name: "&f&l Bazalt vagy kő generátor"
          description: |-
            &7 Bazalt, és kő generátorral
            &7 is működik.
        any:
          name: "&f&l Bármelyik"
          description: |-
            &7 Minden generátorral működik.
    # This section contains translations for GUI button tips.
    tips:
      click-to-previous: "&e Kattints &7, hogy megnézd az előző oldalt."
      click-to-next: "&e Kattints &7 hogy megnézd a következő oldalt.."
      click-to-cancel: "&e Kattints &7 a megszakításhoz."
      click-to-choose: "&e Kattints &7 a kiválasztáshoz."
      click-to-select: "&e Kattints &7 a kijelöléshez."
